{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Fornecedores</h2>
        <a href="#" class="btn btn-funcionalidade disabled">Adicionar Fornecedor (em breve)</a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Contato</th>
                </tr>
            </thead>
            <tbody id="fornecedores-tbody">
                <tr><td colspan="2" class="text-center">Carregando...</td></tr>
            </tbody>
        </table>
    </div>
</div>
<script>
fetch('/api/fornecedores')
  .then(resp => resp.json())
  .then(data => {
    const tbody = document.getElementById('fornecedores-tbody');
    tbody.innerHTML = '';
    if(data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="2" class="text-center">Nenhum fornecedor encontrado.</td></tr>';
    } else {
      data.forEach(f => {
        tbody.innerHTML += `<tr><td>${f.nome}</td><td>${f.contato}</td></tr>`;
      });
    }
  });
</script>
{% endblock %}
