{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Inventário de Produtos</h2>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Estoque</th>
                    <th>Nível de Estoque</th>
                    <th>Preço de Compra</th>
                    <th>Preço de Venda</th>
                </tr>
            </thead>
            <tbody id="inventario-tbody">
                <tr><td colspan="6" class="text-center">Carregando...</td></tr>
            </tbody>
        </table>
    </div>
</div>
<script>
fetch('/api/inventario')
  .then(resp => resp.json())
  .then(data => {
    const tbody = document.getElementById('inventario-tbody');
    tbody.innerHTML = '';
    if(data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6" class="text-center">Nenhum produto encontrado.</td></tr>';
    } else {
      data.forEach(p => {
        let nivel = '';
        let cor = '';
        if (p.nivel_estoque === 'baixo') { nivel = 'Baixo'; cor = 'text-danger'; }
        else if (p.nivel_estoque === 'alto') { nivel = 'Alto'; cor = 'text-warning'; }
        else { nivel = 'OK'; cor = 'text-success'; }
        tbody.innerHTML += `<tr><td>${p.nome}</td><td>${p.descricao||''}</td><td>${p.quantidade_estoque}</td><td class='fw-bold ${cor}'>${nivel}</td><td>R$ ${p.preco_compra.toFixed(2).replace('.', ',')}</td><td>R$ ${p.preco_venda.toFixed(2).replace('.', ',')}</td></tr>`;
      });
    }
  });
</script>
{% endblock %}
